<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Edit Cloth</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="layouts/fragment.html :: header"></header>
<div align="center" class="container">

    <h1>Cloth Book</h1>

    <br />
    <form th:action="@{/clothes/save}" th:object="${cloth}"
          method="post" enctype="multipart/form-data" >
        <input type="hidden" th:field="*{id}" />
        <div class="col-6 mb-3">
            <label class="col-sm-2 col-form-label">Cloth Title:</label>
            <input class="form-control" type="text" th:field="*{title}" />
        </div>

        <div class="col-6 mb-3">
            <label class="col-sm-2 col-form-label"> Price:</label>
            <input class="form-control" type="text" th:field="*{price}" />
        </div>

        <div class="col-6 mb-3">
            <label class="col-sm-2 col-form-label">Category:</label>
            <select class="form-control" th:field="*{category}">
                <option value="">Select Category</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label class="col-sm-2 col-form-label">Photos : </label>
            <input class="form-control" type="file" name ="image" accept ="image/png,image/jpeg"/>
        </div>
        <button type ="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
