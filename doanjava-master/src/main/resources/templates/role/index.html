<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Create New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="layouts/fragment.html :: header"></header>
<div align="center" class="container">
    <h1>Role List</h1>
    <a href="/roles/new">Create New Role List</a> <br /> <br />
    <table border="1" class="table table-striped table table-hover table-bordered">
        <thead>
        <tr>
            <th>Role ID</th>
            <th>Name</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.id}">Role ID</td>
            <td th:text="${role.name}">Name</td>
            <td>
                <div sec:authorize="hasAnyAuthority('CREATER','ADMIN')">
                    <a th:href="@{'/roles/edit/'+${role.id}}">Edit</a></div>
                <div sec:authorize="hasAnyAuthority('CREATER','ADMIN')">
                    <a th:href="@{'/roles/delete/'+${role.id}}">Delete</a></div></td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
